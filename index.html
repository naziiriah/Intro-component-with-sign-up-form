<!DOCTYPE html>
<html lang = 'en' >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><nav></nav></header>
    
    <div class="main-body" role ="main">
        <section class="container">
            <div class="intro-comp">
                <div class="head">
                    Learn to code by watching others
                </div>
                <div class="body">
                    See how experienced developers solve problems
                    in real time.
                    Watching scripted tutorials is great but understanding how
                    developers think is invaluable.
                </div>
            </div>
            <div class="form">
                <div class="info"> <span class="head1">Try it free 7 days</span> then $20/mo. thereafter</div>
                <form class="form-control" id="form-control">
                   <div class="input">
                    <input type="text" id="first-name" placeholder="First Name">
                    <small id="first-error"></small>
                   </div>
                   <div class="input">
                        <input type="text" id="last-name" placeholder="Last Name">
                    <small id="last-error"></small>
                   </div>
                   <div class="input">
                       <input type="email" id="email" placeholder="Email Address">
                    <small id="email-error"></small>
                   </div>
                   <div class="input">
                       <input type="text" id="password" placeholder="Password">
                    <small id="password-error"></small>
                   </div>
                    
                    <button class="btn" id="btn">CLAIM YOUR FREE TRIAL</button>

                    <p class="terms">By clickinng the button, you are agreeing to our <span class="service">Terms And Services.</span> </p>
                </form>
                   

                
                </div>
            </div>
        </section>
    <footer></footer>
    </div>
    
</body>
<script src="main.js"></script>
</html>
